
<form class="example-form" [formGroup]="courseform" (ngSubmit)="SaveCourse()">
    <mat-card>
    <mat-card-content>
    

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput placeholder="ID" formControlName="id"  >
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Course Name</mat-label>
        <input matInput placeholder="Course Name" formControlName="coursename" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Course Duration</mat-label>
        <input matInput placeholder="Course Duration" formControlName="courseduration" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Course Description</mat-label>
        <input matInput placeholder="Course Description" formControlName="coursedescription" >
      </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Technology</mat-label>
      <textarea matInput placeholder="Technology" formControlName="technology"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Launch url</mat-label>
        <textarea matInput placeholder="launchurl" formControlName="launchurl"></textarea>
      </mat-form-field>

</mat-card-content>
    <mat-card-footer>
    <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary">Save</button> | <a (click)="closepopup()" mat-raised-button color="accent">Close</a>
    </div>
</mat-card-footer>
</mat-card>
  </form>
